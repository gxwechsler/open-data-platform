version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: open_data_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opendata}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opendata_secret}
      POSTGRES_DB: ${POSTGRES_DB:-open_data}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opendata} -d ${POSTGRES_DB:-open_data}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: open_data_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@opendata.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - admin

volumes:
  postgres_data:
    name: open_data_postgres
  pgadmin_data:
    name: open_data_pgadmin
